

            <!-- content -->
            <div class="row">
                <div class="col-xs-12">
                    <div class="flat-panel">

                        <div class="flat-panel-header">
                            <h4 class="flat-panel-heading">Wyszkiwanie i filtracja</h4>
                        </div>
                        <div class="flat-panel-body">
                            <div class="form-horizontal">
                                <div class="row">
                                    <div class="col-xs-12 col-md-4">
                                        <div class="form-group">
                                            <label for="filter-company-name" class="col-sm-3 col-xs-12 control-label">Wyszukaj</label>

                                            <div class="col-sm-9 col-xs-12">
                                                <input id="filter-company-name" type="text" class="form-control" placeholder="Podaj nazwę firmy" ng-model="filterBy.company_name">
                                            </div>
                                        </div>
                                    </div>

                                    <div class="col-xs-12 col-md-4">
                                        <div class="form-group">
                                            <label for="filter-sector" class="col-sm-3 col-xs-12 control-label required">Branża</label>

                                            <div class="col-sm-9 col-xs-12">
                                                <select id="filter-sector" class="form-control" >
                                                    <option value=" {{sector.id}}" ng-repeat="sector in sectors">{{ sector.name }} </option>
                                                </select>
                                            </div>
                                        </div>
                                    </div>

                                    <div class="col-xs-12 col-md-4">
                                        <div class="form-group">
                                            <label for="filter-manager" class="col-sm-3 col-xs-12 control-label required">Opiekun klienta</label>

                                            <div class="col-sm-9 col-xs-12">
                                                <select id="filter-manager" class="form-control">
                                                    <option value="user.id" ng-repeat="user in users" > {{ user.name }}</option>
                                                </select>
                                            </div>
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>

                    </div>
                </div>
            </div>

            <div class="row">
                <div class="col-xs-12">
                    <div class="flat-panel">
                        <div class="flat-panel-header">
                            <h3 class="flat-panel-heading">
                                Klienci

                                <a href="#" class="label label-success pull-right" title="Dodaj nowego klienta"><i class="glyphicon glyphicon-plus"></i></a>
                            </h3>
                        </div>
                        <div class="flat-panel-body">
                            <table class="no-border table table-striped table-hover">
                                <thead>
                                <tr>
                                    <th class="text-center" style="width: 70px;">
                                                    <span class="sort-btn" ng-click="changeOrder('id')">
                                                        ID
                                                        <i class="glyphicon glyphicon-chevron-up"></i>
                                                    </span>
                                    </th>
                                    <th>
                                                    <span class="sort-btn" ng-click="changeOrder('company_name')">
                                                        Nazwa firmy
                                                        <i class="glyphicon glyphicon-chevron-down"></i>
                                                    </span>
                                    </th>
                                    <th class="hidden-xs">
                                                    <span class="sort-btn" ng-click="changeOrder('sector_name')">
                                                        Branża
                                                        <i class="glyphicon glyphicon-chevron-up"></i>
                                                    </span>
                                    </th>
                                    <th class="hidden-xs">
                                                    <span class="sort-btn" ng-click="changeOrder('account_manager_name')">
                                                        Opiekun klienta
                                                        <i class="glyphicon glyphicon-chevron-up"></i>
                                                    </span>
                                    </th>
                                    <th class="text-center">Akcje</th>
                                </tr>
                                </thead>
                                <tbody class="no-border" >
                                <tr ng-repeat="user in users | filter : filterBy | orderBy: orderByColumn :orderByDir">
                                    <td class="text-center">{{ user.id }}</td>
                                    <td>{{user.company_name  }}</td>
                                    <td class="hidden-xs">{{ user.sector_name }}</td>
                                    <td class="hidden-xs">{{ user.account_manager_name }}</td>
                                    <td class="text-center"><a href="#" class="label label-primary">Szczegóły</a></td>
                                </tr>
                                </tbody>
                            </table>
                        </div>
                    </div>
                </div>
            </div>

            <!-- /content -->
